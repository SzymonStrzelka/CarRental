<table class="table table-striped table-hover">
  <tr *ngFor="let car of cars | async">
    <td>
      {{car.id}}
    </td>
    <td>
      {{car.brand}} {{car.model}}
    </td>
    <td>
      Hp: {{car.hp}}
    </td>
   <td>
      <button class="btn btn-default" [routerLink]="[car.id, 'edit']">Edit</button>
    </td>

    <td>
      <button class="btn btn-danger" (click)="remove(car)">Delete</button>
    </td>
  </tr>    
</table>
<button class="btn btn-primary" routerLink="new">Add new car</button>
