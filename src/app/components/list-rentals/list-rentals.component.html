<table class="table table-striped table-hover">
  <tr *ngFor="let rental of rentals | async">
    <td>
      {{rental.id}}
    </td>
    <td>
      {{rental.startDate}} 
    </td>
    <td>
      {{rental.endDate}}
    </td>
    <td>
      {{rental.price | currency}}
    </td>
    <td>
      {{rental.car.brand}} {{rental.car.model}}
    </td>
   
   <td>
      <button class="btn btn-default" [routerLink]="[rental.id, 'edit']">Edit</button>
    </td>

    <td>
      <button class="btn btn-danger" (click)="remove(rental)">Delete</button>
    </td>
  </tr>    
</table>
<button class="btn btn-primary" routerLink="new">Add</button>
